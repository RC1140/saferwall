apiVersion: v2
name: saferwall
description: A hackable malware sandbox for the 21st Century
type: application
version: 0.0.2
appVersion: 0.0.2
home: https://www.saferwall.com/
sources:
    - https://github.com/saferwall/saferwall
maintainers:
    - name: Saferwall
      email: admin@saferwall.com
dependencies:
    - name: minio
      version: 5.0.24
      repository: https://kubernetes-charts.storage.googleapis.com/
      condition: minio.enabled
    - name: couchbase-operator
      version: 0.1.2
      repository: https://couchbase-partners.github.io/helm-charts/
      condition: couchbase-operator.enabled
    - name: couchbase-cluster
      version: 0.1.2
      repository: https://couchbase-partners.github.io/helm-charts/
      condition: couchbase-cluster.enabled
    - name: efs-provisioner
      version: 0.11.0
      repository: https://kubernetes-charts.storage.googleapis.com/
      condition: efsProvisioner.enabled
    - name: nfs-server-provisioner
      version: 1.1.1
      repository: https://kubernetes-charts.storage.googleapis.com/
      condition: nfsServerProvisioner.enabled
    - name: cert-manager
      version: 0.14.3
      repository: https://charts.jetstack.io
      condition: cert-manager.enabled
    - name: nginx-ingress
      version: 1.36.3
      repository: https://kubernetes-charts.storage.googleapis.com/
      condition: nginx-ingress.enabled
    - name: filebeat
      version: 7.6.2
      repository: https://helm.elastic.co
      condition: filebeat.enabled
    - name: elasticsearch
      version: 7.6.2
      repository: https://helm.elastic.co
      condition: elasticsearch.enabled
    - name: kibana
      version: 7.6.2
      repository: https://helm.elastic.co
      condition: kibana.enabled
    - name: prometheus-operator
      version: 8.13.3
      repository: https://kubernetes-charts.storage.googleapis.com/
      condition: prometheus-operator.enabled
